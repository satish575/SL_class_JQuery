  <script>
    // creating accordion 
    $("#accordion").accordion();

    // creating array of names
    var availableTags = [
      "Satish mishra",
      "Sharad Adhakari",
      "sumit mishra",
      "jit mishra",
      "Aadarsh chapagain",
      "Bijay devkota",
      "Nishant ghimire",
      "sudeep mishra",
      "sulav subedi",
      "ritu adhikari",
      "suraj gaire"
    ];

    // passing above array as a value of source in 
    //object literal which is passed to autocomplete function

    $("#tags").autocomplete({
      source: availableTags,
    });

    // creating date picker
    $("#datepicker").datepicker();

    // creating progress bar and initializing it with 100% value

    $("#progressbar").progressbar({
      value: 100,
    });
    // hiding progress bar initially
    $("#progressbar").hide();

    // adding event on download button 
    $("#download-data").click(() => {
      $("#progressbar").show();
      let amount = parseInt($("#amountOfBytes").html());
      let tempAmt = 0;
      let downloadPercent=0;
      const id = setInterval(() => {
        if (tempAmt === amount) {
          stopInterval();
        }
        tempAmt++;
        console.log(amount);
        downloadPercent = (tempAmt / amount) * 100;
        console.log(tempAmt);
        console.log(downloadPercent);
        downloadPercent = Math.floor(downloadPercent);
        $("#progressbar").progressbar({
          value: downloadPercent,
        });
        $("#downloaded").text(downloadPercent.toString());
      }, 10);

      // clearInterval -> stop callback function inside setInterval
      function stopInterval() {
        clearInterval(id);
      }
    });

    //creating dialogue

    $(function () {
      $("#dialog").dialog();
    });


    $(".login-window-open").click(() => {
      $("#dialog").dialog({ autoOpen: true});
    });
    $("#dialog").dialog({
      title: "Login", // set title of window
      draggable: false, // set draggable proprety false 
      autoOpen: false,  // auto open should be false (should open only on button click)
      height: 400,  // set height of window
      width: 400,  // set width of window
      resizable: false, // set resizable to false
    });
  </script>
